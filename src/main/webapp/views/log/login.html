<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.30/angular.js"></script>

</head>
<body>
<div >
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">Dictionary</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="register"><span class="glyphicon glyphicon-registration-mark"></span> Register</a></li>
                    <li><a href="home"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <form class="form-horizontal" id="login" action='/login' method='POST'>
            <fieldset id="inputs">
                <div class="form-group">
                    <label class="control-label col-sm-2">Nick Name:</label>
                    <div class="col-sm-8">
                        <input id="username" type="text" name="nickName" class="form-control" placeholder="Enter nick name"  required/>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="col-sm-2">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" >Password:</label>
                    <div class="col-sm-8">
                        <input id="password" type="password" name="password" class="form-control" placeholder="Enter password" required/>
                    </div>
                    <div class="col-sm-2">
                    </div>
                </div>
            </fieldset>
            <fieldset id="actions">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="hidden" name="${_csrf.parameterName}"  value="${_csrf.token}" />
                        <button id="submit" type="submit" class="btn btn-success">Login</button>
                        <button type="reset" class="btn btn-primary">Clear</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <p>Login page</p>
</div>
</body>
</html>
