<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.30/angular.js"></script>

    <script src="../js/controller/registrationController.js"></script>
    <script src="../js/service/registrationService.js"></script>
</head>
<body ng-controller="registrationController">
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a  href="/" class="navbar-brand">Dictionary</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="home"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <h1 class="text-center"> Registration</h1>
</div>
<br/>
<div class="container">
    <form class="form-horizontal" ng-submit="submit()">
        <div class="form-group">
            <label class="control-label col-sm-2">User Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="userName" placeholder="Enter nick name"  required/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="col-sm-2">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" ng-model="password" placeholder="Enter password" required/>
            </div>
            <div class="col-sm-2">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="email" placeholder="Enter email"/>
            </div>
            <div class="col-sm-2">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-success">Register</button>
                <button type="reset" class="btn btn-primary">Clear</button>
            </div>
            <div class="col-sm-2">
            </div>
        </div>
    </form>
</div>
<div class="container" id="msg">
    <div class="row">
        <h4 class="text-center"> {{alert1}}<span style="color: red; font-weight: bold;">{{wrongName}}</span>{{alert2}}</h4>
    </div>
</div>
<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" onclick="window.location.href='home'" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal registration</h4>
                </div>
                <div class="modal-body">
                    <p>Your account is created.</p>
                    <p>Please login using Your credentials</p>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="window.location.href='home'" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
