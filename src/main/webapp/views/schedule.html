<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>

    <script type="text/javascript" src="webjars/moment/2.22.1/moment.js"></script>
    <script type="text/javascript" src="webjars/angular-ui-calendar/1.0.2/calendar.js"></script>
    <script type="text/javascript" src="webjars/fullcalendar/3.1.0/dist/fullcalendar.js"></script>
    <script type="text/javascript" src="webjars/fullcalendar/3.1.0/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="webjars/fullcalendar/3.1.0/dist/gcal.js"></script>
    <link rel="stylesheet" href="webjars/fullcalendar/3.1.0/dist/fullcalendar.css"/>
    <script src='webjars/fullcalendar/3.1.0/dist/locale-all.js'></script>

    <script src="../js/angular-colorpicker-directive-master/js/color-picker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/angular-colorpicker-directive-master/css/color-picker.min.css"/>

    <script src="../js/controller/scheduleController.js"></script>
    <script src="../js/service/scheduleService.js"></script>
</head>
<body ng-controller="scheduleController">
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/home" class="navbar-brand">Dictionary</a>
                <a class="navbar-brand"></a>
                <a class="navbar-brand"></a>
                <a class="navbar-brand"></a>
                <a href="/schedule" class="navbar-brand">Schedule</a>
                <a class="navbar-brand"></a>
                <a class="navbar-brand"></a>
                <a class="navbar-brand"></a>
                <a href="/payments" class="navbar-brand">Payments</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/edit/user" ><span class="glyphicon glyphicon-user" ></span> Logged as {{userNickName}}</a></li>
                <li><a href ="/logoutt"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <h2>Legend: </h2>
    </div>
    <div class="row">
        <div class="container" ng-repeat="spec in eventSpecialization">
            <button color-picker color-picker-model="spec.color"  type="button" class="btn btn-success btn-sm" style="background-color: {{spec.color}} !important; border-color: {{spec.color}} !important;" >{{spec.specName}}</button>
        </div>
    </div>
    <div class="row">
        <br/>
    </div>
</div>
<div class="container">
    <div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div ng-model="eventSources"
                     calendar="myCalendar"
                     ui-calendar="uiConfig.calendar" class="calendar"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
